<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Fiterable Gallery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo Design</a>
            <a href="#" class="btn" data-filter="web">Web Design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile Design</a>
        </div>
        <div class="box" id="store-items">

            <div class="store-items web">
                <img src="images/web (1).jpeg" class="store-img" alt="">
            </div>
            <div class="store-items logo">
                <img src="images/logo (1).jpeg" class="store-img" alt="">
            </div>
            <div class="store-items mobile">
                <img src="images/mobile (1).jpeg" class="store-img" alt="">
            </div>

            <div class="store-items web">
                <img src="images/web (2).jpeg" class="store-img" alt="">
            </div>
            <div class="store-items logo">
                <img src="images/logo (2).jpeg" class="store-img" alt="">
            </div>
            <div class="store-items mobile">
                <img src="images/mobile (2).jpeg" class="store-img" alt="">
            </div>

            <div class="store-items web">
                <img src="images/web (3).jpeg" class="store-img" alt="">
            </div>
            <div class="store-items logo">
                <img src="images/logo (3).jpeg" class="store-img" alt="">
            </div>
            <div class="store-items mobile">
                <img src="images/mobile (3).jpeg" class="store-img" alt="">
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
